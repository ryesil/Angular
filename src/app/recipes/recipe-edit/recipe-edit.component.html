<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success m-1">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">
                        Name
                        </label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">
                        ImageURL
                        </label>
                        <input type="text" id="imagePath" name="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">
                        Description
                        </label>
                        <textarea type="text" id="description" name="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-1">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
