<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text"
                     id="name"
                      class="form-control" 
                      name="name"
                      ngModel
                      required
                      > 
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control" 
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-12" >
                    <button class="btn btn-success" type="submit" style="margin: 5px;" [disabled]="!f.valid">{{editMode ? 'Update': 'Add'}}</button>
                    <button class="btn btn-danger" type="button" style="margin: 5px;" (click)="onDelete()">Delete</button>
                    <button *ngIf="editMode" class="btn btn-primary" type="button" style="margin: 5px;" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
