<div class="container">
    <div class="row d-flex justify-content-center" *ngIf="isLoading">
        <app-loading-spinner class="col-1"></app-loading-spinner>
    </div>
    <div class="row d-flex justify-content-center" *ngIf="error">
        <p class="alert alert-danger">{{error}}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="row d-flex justify-content-center">
            <div class="col-4 form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email class="form-control" ngModel required email/>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-4 form-group">
                <label for="password">Password</label>
                <input type="password" minlength="6" required name="password" #password class="form-control" ngModel/>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-4 form-group mt-2">
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">{{ !isLoginMode ? 'Sign up' : 'Login'}}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign up' : 'Login'}}</button>
            </div>
        </div>
    </form>
</div>
