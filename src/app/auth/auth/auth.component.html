<div class="container">
    <form>
        <div class="row">
            <div class="col-4 form-group">
                <label for="email">Email</label>
                <input type="email" name="email" #email class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 form-group">
                <label for="password">Password</label>
                <input type="password" name="password" #password class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 form-group mt-2">
                <button class="btn btn-primary">Sign up</button> |
                <button class="btn btn-primary">Switch to Login</button>
            </div>
        </div>
    </form>
</div>
